<!-- List errors for a given region. User can clicm list to see details of each error.
-->

{% extends 'base.html' %}

{% block content %}

		<h3>{{ analysis_title }} <span class=gray-span>({{ country_abbrev }}, {{ state_name|capfirst }})</span></h3>
		<table>
				{% for error in errors %}
				    {{error}}
				    <tr>
				        <td>
				            <a href="/{{ analysis_type }}/view/{{ error.id }}/">
				                Certainty {{error.certainty}} - View on Map
				            </a>
				        </td>
				        <td>
				            <span class=gray-span>NE</span> {{error.neLat}}, {{error.neLon}}
				        </td>
				        <td>
  				          <span class=gray-span>SW</span> {{error.swLat}}, {{error.swLon}}
				        </td>
		    	  </tr>
				{% endfor %}
		</table>

{% endblock %}
